<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div class="left-col">
            <div class="logo">
                <div>
                    <img src="../images/logo.png">
                    <h1>Odin</h1>
                </div>
            </div>
            <p class="credit">Photo by <a href="">Hallie West</a> on <a href="">Unsplash</a></p>
        </div>
        <div class="right-col">
            <div class="right-top">
                <p>
                    This is not a real online service! You know you need something 
                    like this in your life to help you realize your deepest dreams. 
                    Sign up <em>now</em> to get started!
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="right-mid">
                <form id="sign-up">
                    <h2>Let`s do this!</h2>
                    <label for="first-name">FIRST NAME<br><input type="text" id="first-name" name="first-name" required></label>
                    <label for="last-name">LAST NAME<br><input type="text" id="last-name" name="last-name" required></label>
                    <label for="email">EMAIL<br><input type="email" id="email" name="email"></label>
                    <label for="phone">PHONE NUMBER<br><input type="tel" id="phone" name="phone"></label>
                    <label for="password">PASSWORD<br><input type="password" id="password" name="password" required></label>
                    <label for="confirm-password">CONFIRM PASSWORD<br><input type="password" id="confirm-password" name="confirm-password" required></label>
                </form>
            </div>
            <div class="right-bot">
                <button type="submit" form="sign-up">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
